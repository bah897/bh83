<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اطلاعیه خرید</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #f2f2f2, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    a.box-link {
      text-decoration: none;
      color: inherit;
    }

    .box {
      background: white;
      border: 2px solid #ff9800;
      border-radius: 16px;
      padding: 24px 32px;
      max-width: 400px;
      width: 90%;
      text-align: right;
      box-shadow: 0 12px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 24px rgba(0,0,0,0.15);
    }

    .box h2 {
      margin-top: 0;
      font-size: 20px;
      color: #ff5722;
    }

    .box p {
      font-size: 16px;
      color: #333;
      line-height: 1.8;
    }
  </style>
</head>
<body>

<a class="box-link" href="https://bahar21.com/chat?website_id=4a652109-0cfe-41a6-b879-f0e958bda2ae" target="_blank">
  <div class="box">
    <h2>اطلاعیه مهم</h2>
    <p>
      درگاه پرداخت سایت تا اطلاع ثانوی قطع می‌باشد.
      <br>
      جهت خرید اکانت، لطفاً روی این باکس کلیک کرده و به پشتیبانی متصل شوید.
    </p>
  </div>
</a>

</body>
</html>
